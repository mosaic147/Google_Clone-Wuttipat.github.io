<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google (Clone)-Nut</title>

</head>

<body>
    <div class="container_google">
        <div class="header_google">
            <ul>
                <li><a href="#">
                        <p>Gmail</p>
                    </a></li>
                <li><a href="#">
                        <p>ค้นรูป</p>
                    </a></li>
                <li><a href="#"><img src="view_module-24px.svg" alt="แอป Google"></a></li>
                <li><a href="#"><img src="account_circle-24px.svg" alt="gmail"></a></li>
            </ul>
        </div>
    </div>
    <div class="content_google">
        <div class="img_google">
            <img src="google_icon.png" alt="google">
        </div>
        <div class="insert_text">
            <form>
                <div class="input-icons">
                    <i class="fa fa-search icon1"></i>
                    <div class="input-icons-right1">
                        <i class="fa fa-keyboard-o icon2"></i>
                        <div class="input-icons-right2">
                            <i class="fa fa-microphone icon3"></i>
                            <input type="text" id="icon1">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container_btn">
            <button class="btnSearch">
                <p>ค้นหาด้วย Google</p>
            </button>
            <button class="btnSearch">
                <p>ดีใจจังเลย ค้นแล้วเจอเลย</p>
            </button>
        </div>
        <div class="lang_content">
            <p>แสดง Google ใน : <a href="#">English</a></p>
        </div>
    </div>

    <div class="footer_google">
        <div class="first_footer">
            <p>ไทย</p>
        </div>
        <div class="second_footer">
            <div class="left_footer">
                <ul>
                    <li><a href="#">โฆษณา</a></li>
                    <li><a href="#">ธุรกิจ</a></li>
                    <li><a href="#">เกี่ยวกับ</a></li>
                    <li><a href="#">วิธีการทำงานของ Search</a></li>
                </ul>
            </div>
            <div class="right_footer">
                <ul>
                    <li><a href="#">ความเป็นส่วนตัว</a></li>
                    <li><a href="#">ข้อกำหนด</a></li>
                    <li><a href="#">การตั้งค่า</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
